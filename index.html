<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Alysson">
    <link rel="stylesheet" href="./stylenew.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,500;1,600&display=swap" rel="stylesheet">
    <title>Nerdtopia-Cadastro</title>
</head>
<body>
    <header>
            <div id="titulo">
                <h1>Mundo</h1>
                <h1>Geek</h1>
            </div>
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Cadastros</li></a>
                <a href="#"><li>Relatorios</li></a>
                <a href="#"><li>Conteúdo</li></a>
                <a href="#"><li>Grid</li></a>
                <a href="#"><li>Criar Conta</li></a>
            </ul>
    </header>
    <main>
        <body>
            <div class="container">
                <div class="header">
                    <h2>Criar Conta</h2>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username">Nome Completo</label>
                        <input type="text" placeholder="Nome" id="username">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>    
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>    
                    <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="password" placeholder="Digite Senha" id="password">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                        <label for="password-confirmation">Confirmação de Senha</label>
                        <input type="password" placeholder="Confirme sua Senha" id="password-confirmation">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
            <!-- <article>
                <img src="./images/subscribeimage.jpg" alt="mini-steveJobs" width="320" height="450">
            </article> -->
        </body>
    </main>
    <script src="https://kit.fontawesome.com/39e660b3de.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
